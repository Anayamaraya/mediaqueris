<!DOCTYPE html>
<html lang="en">


    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-mT5N4XCE8ZtHrZkq61Mn9TpBRiFV/MDLO5c8wU6qek5c/iq3VcVM2X3UqpZZEmhGPb5I1eI7BF06jMbbZ9awqfA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://kit.fontawesome.com/f4b397662f.js" crossorigin="anonymous"></script>
        <title>Electric cars</title>
    </head>


<body>
    <div class="container">
        <nav>
            <div class="logo-menu">
                <i class="fas fa-car"></i>
                <i class="fa-solid fa-bars" style="color: bisque"></i>
                <h1>AutoElektric</h1>
            </div>
            <ul>
                <li>Inicio</li>
                <li>Catálogo</li>
                <li>Ofertas</li>
                <li>Contacto</li>
            </ul>
            <div class="hide-menu">
                <span class="mdi mdi-menu"></span>
            </div>
        </nav>
        <section>
            <div class="filter">
                <form>
                    <label for="ordenar_por">Ordenar por:</label>
                    <select name="ordenar_por" id="ordenar_por">
                        <option value="precio_menor">Menor precio</option>
                        <option value="precio_mayor">Mayor precio</option>
                    </select>
                </form>
            </div>
        </section>
        <main>
            <div class="coin-container">
                <div class="coin-card">
                    <img src="assets/img/auto1.jpg" alt="Electric_car_1">
                    <h2>Super sony</h2>
                    <button type="submit">Ver más</button>
                </div>
                <div class="coin-card-hide">
                    <img src="assets/img/auto2.jpg" alt="Electric_car_2">
                    <h2>Electric race</h2>
                    <button type="submit">Ver más</button>
                </div>
                <div class="coin-card-hide">
                    <img src="assets/img/auto3.jpg" alt="Electric_car_3">
                    <h2>Milenio car</h2>
                    <button type="submit">Ver más</button>
                </div>
                <div class="coin-card-hide">
                    <img src="assets/img/auto4.jpg" alt="Electric_car_4">
                    <h2>Premiun white</h2>
                    <button type="submit">Ver más</button>
                </div>
                <div class="coin-card-hide">
                    <img src="assets/img/auto5.jpg" alt="Electric_car_5">
                    <h2>Premium yellow</h2>
                    <button type="submit">Ver más</button>
                </div>
                <div class="coin-card-hide">
                    <img src="assets/img/auto6.jpg" alt="Electric_car_6">
                    <h2>white survival</h2>
                    <button type="submit">Ver más</button>
                </div>
                <div class="coin-card-hide">
                    <img src="assets/img/auto7.jpg" alt="Electric_car_7">
                    <h2>Super Tricky</h2>
                    <button type="submit">Ver más</button>
                </div>                
                <div class="coin-card-hide">
                    <img src="assets/img/auto8.jpg" alt="Electric_car_8">
                    <h2>Faster greener</h2>
                    <button type="submit">Ver más</button>
                </div>
                <div class="coin-card-hide">
                    <img src="assets/img/auto9.jpg" alt="Electric_car_9">
                    <h2>Faster win</h2>
                    <button type="submit">Ver más</button>
                </div>
             
            </div>
            <div class="paginacion">
                <a href="">
                    <span class="mdi mdi-chevron-double-left"></span>
                </a>
                <a href="">1</a>
                <a href="">2</a>
                <a href="">3</a>
                <a href="">
                    <span class="mdi mdi-chevron-double-right"></span>
                </a>
            </div>
        </main>
        <footer>
            <h2>Todos los derechos reservados</h2>
            <div class="socialmedia-icons">
            <i class="fa-brands fa-facebook"></i>
             <i class="fa-brands fa-instagram"></i>
            </div>
        </footer>
    </div>
</body>
</html>
